apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: necloudnativetraining-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - hosts:
        - '*'
      port:
        name: http
        number: 80
        protocol: HTTP
    - hosts:
        - '*'
      port:
        name: https-443
        number: 443
        protocol: HTTPS
